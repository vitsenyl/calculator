<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator for The Odin Project">
  <meta name="author" content="Yiran Li">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class='calculator'>
        <div class="display">
            <div id="currentInput">Current input</div>
            <div id="output">Output</div>
        </div>
        <div class="inputs">
            <div id='7' class='input btn'>7</div>
            <div id='8' class='input btn'>8</div>
            <div id='9' class='input btn'>9</div>
            <div id='4' class='input btn'>4</div>
            <div id='5' class='input btn'>5</div>
            <div id='6' class='input btn'>6</div>
            <div id='1' class='input btn'>1</div>
            <div id='2' class='input btn'>2</div>
            <div id='3' class='input btn'>3</div>
            <div id='0' class='input btn'>0</div>
            <div id='dot' class='input btn'>.</div>
            <div id='operate' class='input btn'>=</div>    
        </div>
        <div id='divide' class='fx btn'>/</div>
        <div id='multiply' class='fx btn'>Ã—</div>
        <div id='subtract' class='fx btn'>-</div>   
        <div id='add' class='fx btn'>+</div>  
        
    </div>
    <div class="clear">Clear</div>
  <script src="js/scripts.js"></script>
</body>
</html>
